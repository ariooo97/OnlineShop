<div ng-controller="colorListCtrl">
    <div class="container  p-3">
        <div class="row">
            <div class="col">
                <h1><span class="badge  badge-list">Color List</span></h1>
                <a class="btn btn-sm btn-success float-end m-1" ng-click="changeMenu('category-list')">Return</a>
                <a class="btn btn-sm btn-primary float-end m-1" ng-click="changeMenu('color-add')">Add New +</a>
                <br/>
                <br/>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Color</th>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <div class="color-entity-box" style="background: {{data.value}}"></div>
                        </td>
                        <td>{{data.name}}</td>
                        <td>{{data.value}}</td>
                        <td>
                            <a title="Edit" ng-click="editItem(data.id)"><i
                                    class="fa fa-edit color-green cursor-pointer"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br/>
                <div>
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item"
                                aria-current="page">
                                <span class="page-link" ng-click="changePage($index)">{{($index + 1)}}</span>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>
