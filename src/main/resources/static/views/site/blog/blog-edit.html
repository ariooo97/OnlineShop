<div ng-controller="blogEditCrtl">
    <div class="container  p-3">
        <br/>
        <br/>
        <div class="card">
            <h5 class="card-header">Edit Blog
                <a ng-click="changeMenu('blog-list')" class="btn btn-sm btn-primary float-end">Return</a></h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <form>
                                    <div class="form-group">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" ng-model="data.title">
                                    </div>
                                    <div class="form-group">
                                        <label for="subtitle" class="form-label">Subtitle</label>
                                        <input type="text" class="form-control" id="subtitle" ng-model="data.subtitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="publishDate" class="form-label">Publish Date</label>
                                        <input type="date" class="form-control" id="publishDate" ng-model="data.publishDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-control" id="status" ng-model="data.status">
                                            <option value="PUBLISHED">Published</option>
                                            <option value="DRAFT">Draft</option>
                                        </select>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label for="image">Image</label><div class="row">
                                            <div class="col-1">
                                                <img width="50" src="/api/utils/upload/files/{{data.image}}"/>
                                            </div>

                                            <div class="col">
                                                <input type="text" readOnly="readonly" disabled="disabled"
                                                       class="form-control" id="image" ng-model="data.image">
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label for="description" class="form-label">Description</label>
                                        <div text-angular="text-angular" id="description" name="description"
                                             ng-model="data.description"></div>
                                    </div>
                                    <br/>
                                    <div ng-include="'views/util/fileUploader.html'"></div>
                                    <br/>
                                    <button type="submit" class="btn btn-primary" ng-click="editData()">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
