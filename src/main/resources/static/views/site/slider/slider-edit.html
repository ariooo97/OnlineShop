<div ng-controller="sliderEditCtrl">
    <div class="container  p-3">
        <br/>
        <br/>
        <div class="card">
            <h5 class="card-header">Edit Slider
                <a ng-click="changeMenu('slider-list')" class="btn btn-sm btn-primary float-end">Return</a></h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <form>
                                    <div class="form-group">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" ng-model="data.title">
                                    </div>
                                    <div class="form-group">
                                        <label for="link" class="form-label">Link</label>
                                        <input type="text" class="form-control" id="link" ng-model="data.link">
                                    </div>
                                    <div class="form-group">
                                        <label for="enable" class="form-label">Enable</label>
                                        <select class="form-control" id="enable" ng-model="data.enable">
                                            <option value="true" ng-selected="data.enable">Yes</option>
                                            <option value="false" ng-selected="!data.enable">No</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <div class="row">
                                            <div class="col-1">
                                                <img width="50" src="/api/utils/upload/files/{{data.image}}"/>
                                            </div>

                                            <div class="col">
                                                <input type="text" readOnly="readonly" disabled="disabled"
                                                       class="form-control" id="image" ng-model="data.image">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description"
                                                  ng-model="data.description"></textarea>
                                    </div>
                                    <br/>

                                    <div ng-include="'views/util/fileUploader.html'"></div>
                                    <br/>
                                    <button type="submit" class="btn btn-primary" ng-click="editData()">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
