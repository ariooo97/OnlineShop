<div ng-controller="customerDashboardCtrl">
    <div class="container  p-3">
        <div class="row">
            <div class="col">
                <h1><span class="badge  bg-info">Invoices list</span></h1>
                         <br/>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Invoice No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{data.id}}</td>
                        <td>Invoice : {{data.invoiceDateStr}}
                            <br/>
                        <span ng-show="data.payed">Payed : {{data.payedDateStr}}</span></td>
                        <td>
                            <span class="badge bg-success" ng-show="data.payed">Payed</span>
                            <span class="badge badge-danger" ng-show="!data.payed">NotPayed</span>
                        </td>
                        <td>
                            <a title="Show Item" ng-click="showItem(data.id)"><i
                                    class="fa fa-eye color-green cursor-pointer"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br/>
                <div>
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item"
                                aria-current="page">
                                <span class="page-link" ng-click="changePage($index)">{{($index + 1)}}</span>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>
